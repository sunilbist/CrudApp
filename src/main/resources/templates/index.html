<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student List</title>
</head>
<body>
	<a th:href="@{/student/add}">Add New</a>
	<table border="1">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Action?</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${studentList}">
				<td th:text="${s.id}"></td>
				<td th:text="${s.name}"></td>
				<td><a th:href="@{'/student/delete/'+${s.id}}">Delete</a> <a
					th:href="@{'/student/edit/'+${s.id}}">Edit</a></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Action?</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
